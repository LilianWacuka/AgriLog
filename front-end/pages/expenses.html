<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial scale=1.0">
        <link rel="stylesheet" href="css/expenses.css">
        <title>Expense Input</title>
    </head>
    <body>
        <p>Record your daily transaction here.</p>
       <div class="expense-container">
          <form id="Expenses">
            <h2>Enter amount</h2>
            <input type="text" id="amount" placeholder="Amount" required>
            <!-- <input type="text" id="Transaction type" placeholder="Transaction type" required> -->
              <label for="Transaction type">Transaction type:</label>
              <select id="Transaction type" name="Transaction type">
                    <option value="Deposit">Deposit</option>
                    <option value="Withdraw">Withdraw</option>
                </select>
                <br>
            <button type="submit">save</button>
        </div> 
      
    </body>

</html>
